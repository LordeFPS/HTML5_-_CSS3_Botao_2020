<!DOCTYPE html>
<html>
<head>
	<title>Formul√°rios</title>
</head>
<body>
	<form action="/teste">
		<div>
			<label>Nome</label>
			<input type="text" placeholder="Digite..." name="nome">
			<label>Sobrenome</label>
			<input type="text" placeholder="Digite..." name="sobrenome">
		</div>
		<div>
			<label>Senha</label>
			<input type="password" placeholder="Digite..." name="nome">
			<label>Confirme sua senha</label>
			<input type="password" placeholder="Digite..." name="sobrenome">
		</div>

		<div>
			<label>Masculino</label>
			<input type="radio" name="sexo">
			<label>Feminino</label>
			<input type="radio" name="sexo">
		</div>

		<div>
			<label>Novo</label>
			<input type="radio" name="tipo-membro">
			<label>Antigo</label>
			<input type="radio" name="tipo-membro">
		</div>

		<div>
			<label>Aceito os termos de uso</label>
			<input type="checkbox" name="termos">
		</div>

		<div>
			<input type="file" name="arquivo">
		</div>

		<div>
			<input type="color" name="cor">
		</div>

		<div>
			<input type="date" name="data">
		</div>

		<div>
			<input type="datetime-local" name="datahora">
		</div>
		
		<div>
			<input type="month" name="mes">
		</div>

		<div>
			<input type="week" name="semana">
		</div>

		<div>
			<input type="email" name="email">
		</div>

		<div>
			<input type="number" name="numero">
		</div>

		<div>
			<input type="url" name="url">
		</div>

		<div>
			<input type="search" name="busca">
		</div>

		<div>
			<input type="tel" name="fone">
		</div>

		<div>
			<input type="reset" name="Teste">
			<input type="image" src="imagens/laranja.png" width="20px" value="imagens/laranja.png" name="arquivo">
			<input type="button" name="Teste" value="Nada">
			<input type="submit" name="Teste">
		</div>
	</form>
</body>
</html>
