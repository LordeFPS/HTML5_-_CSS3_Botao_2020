            <div id="nome">

        </div>
        <div>

			<input id="op10" type="checkbox" name="gostos_favoritos"style="margin-left: 10px;"> </br>

        <!-- Sexo -->
        <div>
            <label>Selecione seu gênero:</label>
			<label for="masc">Masculino</label>
			<input id="masc"type="radio" name="sexo">
			<label for="fem">Feminino</label>
			<input id="fem" type="radio" name="sexo">
		</div>
        <!-- Plano premium (sim ou não) -->
        <div>
			<input id="plano_premium" type="checkbox" name="plano_premium">
            <label for="plano_premium">Plano premium</label></br>
			
		</div>
        <!-- Aceita os termos de uso (sim ou não) -->
        <div>
			<input id="termos_uso" type="checkbox" name="termos">
            <label for="termos_uso">Aceito os termos de uso</label>
		</div>
        <!-- Foto de perfil -->
        <div>
            <label>Insira uma foto:</label>
